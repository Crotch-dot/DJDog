<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Background.png'); /* Background image */
            background-size: cover; /* Ensure the background image covers the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
        }

        /* Tunnel Styles */
        .tunnel {
            width: 800px; /* Increased width for the tunnel */
            height: 300px; /* Increased height for the tunnel */
            background-image: url('Tunnel.png'); /* Replace with your tunnel image path */
            background-size: contain; /* Ensure the tunnel image is fully visible */
            background-position: center; /* Center the image */
            background-repeat: no-repeat;
            border-radius: 20px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        /* Train Styles */
        .train {
            width: 350px; /* Increased width for larger train */
            height: 200px; /* Increased height for larger train */
            background-image: url('Train.png'); /* Replace with your train image path */
            background-size: contain; /* Ensure the train image is fully visible */
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            bottom: 0;
            left: -350px; /* Start outside the tunnel */
            transition: left 1s ease-out; /* Slow down the movement for a better effect */
        }

        /* Button Styles */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tunnel" id="tunnel">
            <div class="train" id="train"></div>
        </div>
        <button id="toggleButton">Enter Tunnel</button>
    </div>

    <script>
        const button = document.getElementById('toggleButton');
        const tunnel = document.getElementById('tunnel');
        const train = document.getElementById('train');

        let inTunnel = false;

        button.addEventListener('click', () => {
            if (inTunnel) {
                // Train exits the tunnel
                train.style.left = '-350px'; // Move train outside the tunnel (adjusted for larger train)
                button.textContent = 'Enter Tunnel';
            } else {
                // Train enters the tunnel
                train.style.left = '225px'; // Move train into the tunnel (adjusted for larger train)
                button.textContent = 'Exit Tunnel';
            }

            inTunnel = !inTunnel;
        });
    </script>
</body>
</html>
